<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra_Clone</title>
    <link rel="stylesheet" href="index.css" />
    <!-- adding the link of the icons from the google icons  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- adding the link of the icons from the google icons  -->
  </head>
  <body>
    <!-- header section  -->
    <header>
      <!-- header logo -->
      <div class="logo_container">
        <a href="#"
          ><img
            src="./Images/myntra_logo.webp"
            alt="myntra logo"
            class="myntra_home"
            id="myntra_home"
            height="100%"
            width="100%"
        /></a>
      </div>
      <!-- header logo -->

      <!-- navigation link  -->
      <nav class="nav_bar">
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Home&Living</a>
        <a href="#">Beauty</a>
        <a href="#">Studio <sup>New</sup></a>
      </nav>
      <!-- navigation link  -->

      <!-- input section  -->
      <div class="search_bar">
        <span class="material-symbols-outlined search-icon">search</span>
        <input
          placeholder="Search for products, brands and more"
          class="search_box"
        />
      </div>
      <!-- input section  -->

      <!-- action bar  -->
      <div class="action_bar">
        <!-- profile icons  -->
        <div class="action_container">
          <span class="action_name">profile</span>
          <span class="material-symbols-outlined action_icon"> person </span>
        </div>
        <!-- profile icons  -->

        <!-- wishlist icons  -->
        <div class="action_container">
          <span class="action_name">wishlist</span>
          <span class="material-symbols-outlined action_icon"> favorite </span>
        </div>
        <!-- wishlist icons  -->

        <!-- bag icons  -->
        <div class="action_container">
          <span class="action_name">bags</span>
          <span class="material-symbols-outlined action_icon">
            shopping_bag
          </span>
        </div>
        <!-- bag icons  -->
      </div>
      <!-- action bar  -->
    </header>
    <!-- header section  -->

    <!-- main section  -->
    <main>
      <!-- banner container  -->
      <div class="banner_container">banner image 1</div>
      <!-- banner container  -->

      <!-- categories heading -->
      <div class="categories_heading">categories heading</div>
      <!-- categories heading -->

      <!-- categories items -->
      <div class="categories_items">categories items</div>
      <!-- categories items -->
    </main>
    <!-- main section  -->

    <!-- footer section  -->
    <footer>this is the footer section</footer>
    <!-- footer section  -->
  </body>
</html>
